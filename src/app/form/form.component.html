<p-table [value]="users" selectionMode="single"  (onRowSelect)="onRowSelect($event)">
    <ng-template pTemplate="caption" >
        <div class="btnscaption">
            <button pButton type="button" class="p-button-danger p-button-rounded" (click)="openDangerModal()">Удалить</button>
            <button pButton type="button" class="p-button-success p-button-rounded" (click)="showDialog()">Добавить</button>
        </div>
   

      </ng-template>
  <ng-template pTemplate="header" >
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Возраст</th>
      <th>Дата добавления</th>
       </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr [pSelectableRow]="user">
      <td>{{ user.name }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.date | date }}</td>
            </tr>
            
  </ng-template>
</p-table>
